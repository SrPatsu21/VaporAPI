networks:
  internalnetwork: {}
  bridge2mongo:
    driver: bridge

volumes:
  configdb-data-replica0:
  configdb-data-replica1:
  shard0-data-replica0:
  shard0-data-replica1:
  shard1-data-replica0:
  shard1-data-replica1: