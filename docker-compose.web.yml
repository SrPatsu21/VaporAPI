services:

#* API Web
#API 1
  api1:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: api1
    restart: always
    command:
      - bash
      - -c
      - |
        npm install --include=dev
        npm run ${API_MODE}
    volumes: # keep package.json updated
      - .:/app
    tty: true
    env_file:
      - .env
    environment:
      - PORT=${PORT_API1}
    depends_on:
      cert-generator:
        condition: service_healthy
    # attach: false
    # logging:
    #   driver: "none"
    networks:
      bridge2mongo:
      brid2nginx:

#API 2
  api2:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: api2
    restart: always
    command:
      - bash
